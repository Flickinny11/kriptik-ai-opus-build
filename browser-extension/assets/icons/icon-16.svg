<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <linearGradient id="dark16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <linearGradient id="red16" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="100%" style="stop-color:#cc2222"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="8" cy="8" r="7" fill="url(#dark16)"/>

  <g transform="translate(8, 8)">
    <!-- Simplified interlocking cubes -->
    <!-- White cube hint -->
    <polygon points="-2,-4 2,-2 -2,0 -4,-2" fill="#ffffff"/>
    <polygon points="-2,0 2,-2 2,1 -2,3" fill="#cccccc"/>

    <!-- Black cube hint -->
    <polygon points="2,-4 4,-2 2,0 0,-2" fill="#333333"/>
    <polygon points="2,0 4,-2 4,1 2,3" fill="#1a1a1a"/>

    <!-- Red accent -->
    <polygon points="0,1 2,2 0,4 -2,2" fill="url(#red16)"/>

    <!-- Center highlight -->
    <circle cx="0" cy="0" r="1" fill="#ff4444"/>
  </g>

  <!-- Accent ring -->
  <circle cx="8" cy="8" r="6.5" fill="none" stroke="#ff4444" stroke-width="0.5" opacity="0.6"/>
</svg>
